<html>
	<body>
		<table>
            {%for guess in guessMap%}
            <tr>
                <td>{{guess[0]}}:</td>
                {%for result in guess[1]%}
                <td>{{result}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
        <form action="/calculate" method="post">
            <input name="guess" placeholder="Guess #{{guessNum}}">
            <input type="submit" value="Submit">
        </form>
	</body>
</html>
